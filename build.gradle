plugins {
    id 'com.axelor.app'
    id "org.flywaydb.flyway" version "${flywayVersion}"
}

axelor {
    title "codecraft-core"
    description "CodeCraft Core"
}

group = 'org.codecraft.apps'
version = '1.0.0'

flyway {
    url = "${flywayUrl}"
    user = "${flywayUser}"
    password = "${flywayPassword}"
    table = "${flywayTableCodecraftCore}"
    baselineVersion = '1.0.0.0000'
    cleanDisabled = false
    locations = ['org/codecraft/apps/core/db/migration','classpath:core/db/migration']
    schemas = ['public']
    sqlMigrationPrefix = 'Core_V'

}